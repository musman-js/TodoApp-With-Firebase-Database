<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>

  <!-- ======Firebase Database Link====== -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

  <!-- ========Bootstrap Link======== -->

<body>
  <div class="heading text-center mt-5">
    <h1>Todo App</h1>
  </div>
  <div class="container border border-0  mt-4 pb-4 myborder">
    <div class="text-center  pt-4 ">
      <input id="input" placeholder="Write anything" class="inputfield border-0 mb-4" type="text">
      <button onclick="add()" class="btn1 border-0"><b>Add List</b></button>
      <button onclick="deleteAll()" class="btn2 border-0"><b>Delete All</b></button>
    </div>
    <div>
      <ul id="unorderList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
